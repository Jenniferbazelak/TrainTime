<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Train Time App</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <!--FontAwesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!--googlefonts-->
        <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Tangerine" rel="stylesheet">

        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

        <!--momentjs-->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- Header Row -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body bg-black text-white text-center p-4" id="header">
                        <h1 style="font-size: 70px"> Train Schedule </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Search Parameters Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header"><h2 class="mt-4">Add Train</h2></div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form>
                                <div class="form-group">
                                    <label for="train-name">Train Name:</label>
                                    <input type="text" class="form-control" id="name-input" placeholder="train name here">
                                </div>
                                <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" placeholder="enter destination here">
                                </div>
                                <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm- military time):</label>
                                    <input type="text" class="form-control" id="time-input" placeholder="HH:mm">
                                </div>
                                <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency-input" placeholder="enter frequency here">
                                </div>
                                <div>
                                    <button type="button" class="btn btn-info" id="sButton"> Submit <i class="fa fa-train" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Search Results Row -->
        <div class="row">
            <div class="col-md-12">
                    <h2>Current Train Schedule</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id=table-body>
                    </tbody>
                  </table>
        </div>
    </div>
    

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
